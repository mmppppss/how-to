name: Generar Index
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  generate-index:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
        
    - name: Generate index
      run: |
        chmod +x index.sh
        ./index.sh

    - name: Subir Ã­ndice como artifact
      uses: actions/upload-artifact@v4
      with:
        name: generated-index
        path: index.md
        retention-days: 7